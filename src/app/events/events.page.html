<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" *ngFor="let event of events$ | async">
        <app-event-card [event]="event"></app-event-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
