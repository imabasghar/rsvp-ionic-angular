<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" *ngFor="let event of events$ | async">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="card-title">
              <span>{{ event.title }}</span>
              <span class="is-going" *ngIf="event.isGoing">
                <ion-icon name="checkmark-circle-outline" color="success" ></ion-icon>
                Going
              </span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="start-time">
              {{ event.startTime | date: 'EEEE, MMMM d, y, h:mm a ' }}
            </div>
            <div class="location">
              {{ event.location }}
            </div>
            <div class="going-count">
              {{ event.goingCount }} going
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
